<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
    </div>
    <div id="when">
        <p id="city">Playa del Carmen, MX</p>
        <p id="date">Sunday, 9 July</p>
    </div>
    <div id="now">
        <p id="temp">28째</p>
        <p id="feels">Feel like 30째</p>
        <p id="conditions">Sunny</p>
        <p id="variations">Min: 25째  Max: 28째</p>
    </div>
</div>

<script src="index.js"></script>    
</body>
</html>
